<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="modalContainer"></div>
   <div class="container">
        <div class="row">
            <h1> FORMULARIO CLIENTE</h1>
        </div>
	<form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Nombres</label>
    <input type="text" class="form-control is-valid" id="validationServer01" value="Etler franklin" required>
    <div class="valid-feedback">
      Listo!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Apellidos</label>
    <input type="text" class="form-control is-valid" id="validationServer02" value="Paredes Aranda" required>
    <div class="valid-feedback">
      Listo!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Por favor ingrese usuario valido.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">Ciudad</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Por favor seleccione cuidad que corresponde.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">provincia</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Elegir...</option>
      <option>oxapampa...</option>
      <option>chanchamayo...</option>
      <option>Daniel Alcides Carrion...</option>

    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Por favor seleccione provincia.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer05" class="form-label">codigo region</label>
    <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Por favor ingrese codigo valido
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Acepto los terminos y condiciones
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        debe estar de acuerdo antes de enviar.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar Formulario</button>
  </div>
</form>
</div>

</body>
</html>
