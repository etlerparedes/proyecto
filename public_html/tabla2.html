<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--
		jquery
		datatable
		bootstrap
	-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div id="modalContainer"></div>

	<div class="container">
		<div class="row">
			<h1>LISTADO DE CATEGORIAS</h1>
		</div>
		<div class="row">
			<div class="col-12" style="text-align: right;padding-bottom: 15px;">
				<button class="btn btn-primary" onclick="nuevoProducto()">Nuevo Producto</button> 
				
			</div>
			
		</div>
		<div class="row">
			<table id="TProductos">
				<thead>
					<th>codigo</th>
					<th>nombre_producto</th>
					<th>categoria</th>
					<th>marca</th>
					<th>ACCIONES</th>
				</thead>
			</table>
		
		</div>

	</div>


	
<script type="text/javascript">

	var TProductos;

	TProductos=$('#TProductos').DataTable({
        ajax: 'http://santrinidad.com/api/v1/productos',
         lengthMenu: [
            [5, 10, -1],
            ["cinco", "diez", 'Todos'],
        ],
        "bFilter": false,
        columns: [
            { data: 'codigo' },
            { data: 'nombre_producto' },
            { data: 'id' },
            { data: 'created_at' },
            {
                "targets": 4,
                "render": function ( data, type, row, meta ) {
                  return '<button>Editar</button><button>Eliminar</button>';
                }
              }
            ],
    });



	function nuevoProducto()
	{
		$("#modalContainer").load("tabla3.html",function(){

         	$('#nuevoProducto').modal("show");

   		 });  
	}

	function recargarData()
	 {
	    TProductos.ajax.reload();
	 }
	
</script>

</body>
</html>
